{% load static %}
{% load cart_tag %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href='{% static 'kuzaneli/img/BarIcon.png' %}'>
    <link rel="stylesheet" href="{% static "kuzaneli/style/checkout.css" %}" />

  </head>
  <body>
    <div class="sr-root">
        <p>Pay Now</p>
        <div class="sr-main">
            <div id="summary">Summary</div>

            <div class="sr-main-2">
                <div style="float:right;width:fit-content">
                    {% for key,value in request.session.cart.items %}
                        <p><strong>1 x {{ value.name }}</strong></p>
                    {% endfor %}
                </div>
                <div style="float:left;width:fit-content">
                    {% for key,value in request.session.cart.items %}
                        <p><strong> &#8364 {{ value.price }}</strong></p>
                    {% endfor %}
                </div>
            </div>
            <p>Amount to be paid &#8364 {{ cart_total_amount }}</p>
            <form id="payment-form" class="sr-payment-form">
                <div class="sr-combo-inputs-row">
                    <div class="sr-input sr-card-element" id="card-element"></div>
                </div>
                <div class="sr-field-error" id="card-errors" role="alert"></div>
                <button id="submit">
                    <div class="spinner hidden" id="spinner"></div>
                    <span id="button-text">Pay Now</span><span id="order-amount"></span>
                </button>
            </form>
            <div class="sr-result hidden">
                <p>Payment completed<br /></p>
                <pre>
                    <code></code>
                </pre>
            </div>
        </div>
    </div>
      <script src="https://js.stripe.com/v3/"></script>
      <script src="{% static "kuzaneli/js/checkout.js" %}"></script>
  </body>
</html>
